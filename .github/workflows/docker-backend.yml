name: ChefMate.API Docker Publish

on:
  push:
    paths:
      - '_sources/backend/api/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore _sources/backend/api/ChefMate.API.sln

      - name: Run unit tests
        run: |
          dotnet test _sources/backend/api/ChefMate.API.sln --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"
          cat test-results.trx | grep "<UnitTestResult" | wc -l | xargs echo "Total Tests Run:"
          cat test-results.trx | grep "outcome=\"Passed\"" | wc -l | xargs echo "Tests Passed:"
          cat test-results.trx | grep "outcome=\"Failed\"" | wc -l | xargs echo "Tests Failed:"
          cat test-results.trx | grep "outcome=\"NotExecuted\"" | wc -l | xargs echo "Tests Skipped:"

      - name: Build Docker image
        run: |
          cd _sources/backend/api/ChefMate.API
          docker build -t ghcr.io/${{ github.repository_owner }}/chefmate-api:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/chefmate-api:latest

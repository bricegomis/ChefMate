name: ChefMate.API Docker Publish

on:
  push:
    paths:
      - '_sources/backend/api/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore _sources/backend/api/ChefMate.API.sln

      - name: Run unit tests
        run: |
          test_output=$(dotnet test _sources/backend/api/ChefMate.API.sln --no-restore --verbosity normal --no-build-warnings-as-errors)
          echo "$test_output"
          passed=$(echo "$test_output" | grep -oP "(?<=Passed: )\d+")
          failed=$(echo "$test_output" | grep -oP "(?<=Failed: )\d+")
          skipped=$(echo "$test_output" | grep -oP "(?<=Skipped: )\d+")
          echo "::notice::Tests Passed: $passed"
          if [ "$failed" -gt 0 ]; then
            echo "::error::Tests Failed: $failed"
          fi
          echo "::notice::Tests Skipped: $skipped"

      - name: Build Docker image
        run: |
          cd _sources/backend/api/ChefMate.API
          docker build -t ghcr.io/${{ github.repository_owner }}/chefmate-api:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/chefmate-api:latest
